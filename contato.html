<head>

<body>
    <header id="main-banner">
        <div class="nav-container">

            <a href="" class="brand">
                <object data="img/logo2.png" class="fa fa-bars"> </object>Penido Gothic Wedding
            </a>
            <nav>
                <ul class="nav-container-navbar">

                        <a href="index.html" class="btn">Home</a>

                </ul>
            </nav>
            <i class="fas fa-bars"></i>

    <main>
    <h1>Entre em Contato</h1>
    
    <form action="/enviar-contato" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br><br>
        
        <input type="submit" value="Enviar">
    </form>
</main>
</body>
</html>
